---
general:
  loglevel: debug
  run_delay: -1

strict:
  users: True
  databases: True

ldap:
  passwordfile: /pgcdfga_config/ldappassword
  password:
    value: pGfGa
  servers:
    - ldap://localhost:389
  userfile: /pgcdfga_config/ldapuser
  user:
    value: cn=admin,dc=pgfga,dc=org
  conn_retries: 1

postgresql:
  dsn:
    host: 127.0.0.1
    user: postgres
    connect_timeout: 10
    password: postgres

databases:
  sebas:
    state: absent
    extensions:
      pg_stat_statements:
        schema: public
        version: 1.5
        state: present

users:
  dbateam:
    auth: ldap-group
    ldapbasedn: 'cn=dba,ou=groups,dc=pgfga,dc=org'
    ldapfilter: '(objectclass=*)'
    memberof:
    - opex
  smannem:
    auth: ldap-user
    expiry: 2018-02-24
    memberof:
    - dba
    state: Absent
  backup_user:
    auth: password
    password: md5ed9441016fee39e0b1f8047bc02685a0
    memberof:
    - backup

roles:
  dba:
    options:
    - SUPERUSER
    memberof:
    - opex
    strict: true
  backup:
    options:
    - SUPERUSER

replication_slots:
  - backup
  - replica
